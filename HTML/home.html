<!DOCTYPE html>
<html>
<head>
  <meta charset="UTF-8">
  <title>CookCraft</title>
  <link rel="stylesheet" href="home.css">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.4/css/all.min.css">
</head>
<body>
  <div class="container">
    <div class="left-column">
      <h1 class="website-name">Cook<br>Craft</h1>
      <ul class="menu">
        <li class="menu-item"><a href="#home">Home</a></li>
        <li class="menu-item"><a href="#explore">Explore</a></li>
        <li class="menu-item"><a href="#add-recipe">Add Recipe</a></li>
        <li class="menu-item"><a href="#profile">Profile</a></li>
      </ul>
    </div>
    <div class="vertical-left"></div>
    <div class="middle-column">
      <div class="post">
        <div class="profile1">
          <div class="one"><img src="nikki andrews.avif" alt="Nikki Andrews profile picture" class="profile-pic"></div>
          <div class="two"><p class="profile-name">Nikki Andrews<br>@nik_a</p></div>
          <div class="three"><button class="followbtn">Follow</button></div>
        </div>
        </div>
        <div class="post-image">
        <img src="fish curry.avif" alt="Fish Curry picture" class="post-image">
        <h3 class="post-title">Fish Curry</h3>
        </div>
        <div class="post-actions">
          <span class="like"><i class="fas fa-heart"></i></span>
          <p class="count-actions">50</p>
          <span class="comment"><i class="fas fa-comment"></i></span>
          <p class="count-actions">10</p>
          <span class="share"><i class="fas fa-share"></i></span>
          <div class="rating">
            <span class="fa fa-star checked"></span>
            <span class="fa fa-star checked"></span>
            <span class="fa fa-star checked"></span>
            <span class="fa fa-star"></span>
            <span class="fa fa-star"></span>
          </div>
        </div>
      </div>
      <div class="post">
        <div class="profile">
         <div class="r"><img src="jennifer owens.avif" alt="Jennifer Owens profile picture" class="profile-pic">
          <h3 class="profile-name">Jennifer Owens</h3>
          <h5 class="user-name">@jef_ows</h5></div>
          <div class="f"><button class="followbtn">Follow</button></div>
        </div>
        <div class="post-image">
        <img src="banana pancake.webp" alt="Banana Pancake post"  class="post-image">
        <h3 class="post-title">Banana Pancakes</h3>
        </div>
        <div class="post-actions">
          <span class="like"><i class="fas fa-heart"></i></span>
          <p class="count-actions">76</p>
          <span class="comment"><i class="fas fa-comment"></i></span>
          <p class="count-actions">14</p>
          <span class="share"><i class="fas fa-share"></i></span>
          <div class="rating">
            <span class="fa fa-star checked"></span>
            <span class="fa fa-star checked"></span>
            <span class="fa fa-star checked"></span>
            <span class="fa fa-star checked"></span>
            <span class="fa fa-star checked"></span>
          </div>
        </div>
      </div>
    </div>
    <div class="vertical-right"></div>
    <div class="right-column">
      <div class="suggest">Suggested for you</div>
      <div class="suggested-user">
        <div class="first">
        <div class="one"><img src="jake nackos.avif" alt="Jake Nackos profile picture" class="profile-picture"></div>
        <div class="two"><p class="suggested-profile-name">Jake Nackos<br>@jke_ns</p></div>
        <div class="three"><button class="follow-button"><a href="#">Follow</a></button></div>
        </div>
        <div class="first">
        <div class="one"><img src="zeynep guler.avif" alt="Zeynep Guler profile picture" class="profile-picture"></div>
        <div class="two"> <p class="suggested-profile-name">Zeynep Guler<br>@zey_g</p></div>
        <div class="three"><button class="follow-button"><a href="#">Follow</a></button></div>
      </div>
      <div class="first">
        <div class="one"><img src="natalia blauth.avif" alt="Natalia Blauth profile picture" class="profile-picture"></div>
        <div class="two"><p class="suggested-profile-name">Natalia Blauth<br>@nat_blu</p></div>
        <div class="three"><button class="follow-button"><a href="#">Follow</a></button></div>
      </div>
     <div class="first">
        <div class="one"><img src="stephanie Liverani.avif" alt="Stephanie Liverani profile picture" class="profile-picture"></div>
        <div class="two"><p class="suggested-profile-name">Stephanie Liverani<br>@stephan_ver</p></div>
        <div class="three"><button class="follow-button"><a href="#">Follow</a></button></div>
      </div>
      <div class="first">
        <div class="one"><img src="toa heftiba.avif" alt="Toa Heftiba profile picture" class="profile-picture"></div>
        <div class="two"><p class="suggested-profile-name">Toa Heftiba<br>@toa_heft</p></div>
        <div class="three"><button class="follow-button"><a href="#">Follow</a></button></div>
      </div>
    </div>
  </div>
</body>
</html>
