<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Change Password</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="container">
        <div class="change">
        <div class="heading"><h2>Change Password</h2></div><br>
         <div class="text">
            <p>You'll be logged out of all sessions except this one to protect your account if anyone is trying to gain access. <br><br>
            Your password must be at least 6 characters and should include a combination of numbers, letters and special characters (!&@%)</p>
         </div>
         <form>
            <input type="text" placeholder="Enter current password" size="50" required>
            <br><br>
            <input type="text" placeholder="New Password" size="50" required>
            <br><br>
            <input type="text" placeholder="Confirm Password" size="50" required>
            <a class="forgot" href="#"><p>Forgotten your password?</p></a>
            <a href="#"><button type="submit" >Change Password</button></a>
         </form>
        </div>
        </div>
</body>
</html>
